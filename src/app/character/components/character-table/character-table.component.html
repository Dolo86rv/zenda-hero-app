<div>
  <div class="flex items-center mb-2">
    <character-search />
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
    <div class="mat-elevation-z8 h-[570px] overflow-auto col-span-2">
      <table mat-table [dataSource]="dataSource" class="min-w-full bg-gray-500">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">
            <button class="text-blue-500 hover:underline" (click)="selectCharacter(element)">
              {{element.name}}
            </button>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="species">
          <th mat-header-cell *matHeaderCellDef> Species </th>
          <td mat-cell *matCellDef="let element"> {{element.species}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

         <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

         <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef> Created </th>
          <td mat-cell *matCellDef="let element"> {{element.created | date:'shortDate'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <ng-template #emptyState>
        <div class="flex justify-center items-center h-full">
          <p>No existen elementos</p>
        </div>
      </ng-template>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>
    <div class="col-span-1">
      <character-detail [character]="itemCharacter" />
    </div>
  </div>
</div>

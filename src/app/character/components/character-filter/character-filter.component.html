<mat-form-field>
  <mat-label>Filter by Status</mat-label>
  <mat-select [value]="statusTerm()">
    @for (estado of estados(); track estado.value) {
      <mat-option [value]="estado.value" class="" (click)="applyFilterByStatus(estado.value)">
        {{estado.viewValue}}
      </mat-option>
    }
  </mat-select>
  <!--@if (statusTerm()) {
    <button matSuffix mat-icon-button (click)="clearFilters()">
      <mat-icon>close</mat-icon>
    </button>
  }-->
</mat-form-field>

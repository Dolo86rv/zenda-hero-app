<div>
  <form [formGroup]="filterForm" class="filter-container">
    <mat-form-field appearance="fill">
      <mat-label>Search by Name</mat-label>
      <input
        matInput
        matInput
        formControlName="name"
        placeholder="Rick"
        #input
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-field filter-select ml-5">
      <mat-label>Filter by Type</mat-label>
      <mat-select formControlName="type" panelClass="types-select-panel">
        @for (item of estadosFilter(); track item.value) {
          <mat-option [value]="item.value">
            {{item.viewValue}}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</div>

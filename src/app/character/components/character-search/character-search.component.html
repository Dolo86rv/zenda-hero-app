
<div class="flex items-center gap-2">
  <mat-form-field appearance="fill">
    <mat-label>Filter by name</mat-label>
    <input matInput (keyup)="applyFilterByName($event)" placeholder="Rick" #input>
    @if( nameTerm() ) {
      <button matSuffix mat-icon-button (click)="clearFilters()">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  <character-filter />

  @if(statusTerm() || nameTerm()){
    <div class="ml-2 mb-5">
      <button mat-fab extended (click)="clearFilters()">
        Clear Filters
      </button>
    </div>
  }
</div>


<div class="flex justify-between items-center bg-slate-900 text-white h-16 px-4">
  <div id="logo" class="my-4 px-6">
    <h1 class="text-lg md:text-2xl font-bold text-amber-400">Zenda<span class="text-white"> | </span><span class="text-white"> Hero</span></h1>
  </div>
  <div class="flex items-center mr-16">
    <mat-icon class="">favorite</mat-icon>
    <span class="text-white text-xl font-medium ml-2"> Favorite: </span>
    @for (item of listFavorite(); track item.id){
      <div class="flex flex-col gap-2">
        <span class="text-amber-400 text-xl font-medium ml-3"> {{ item.name }} </span>
      </div>
    }
  </div>
</div>

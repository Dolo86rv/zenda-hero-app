<mat-tab-group class="my-2 rounded rounded-lg bg-gray-100 shadow-md border border-gray-200">
  <mat-tab label="Total Especies">
    <div class="p-4">
      <div *ngIf="isLoading()" class="flex justify-center items-center py-4">
        <mat-spinner [diameter]="30"></mat-spinner>
        <span class="ml-2">Cargando estadísticas...</span>
      </div>
      <ng-container *ngIf="!isLoading()">
        <div class="font-bold text-lg mb-2">Total de especies diferentes: {{ totalSpecies() }}</div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div *ngFor="let item of speciesCount() | keyvalue" class="bg-white p-3 rounded shadow flex justify-between items-center">
            <span>{{ item.key }}</span>
            <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-sm font-semibold">{{ item.value }}</span>
          </div>
        </div>
      </ng-container>
    </div>
  </mat-tab>
  <mat-tab label="Total Types">
    <div class="p-4">
      <div *ngIf="isLoading()" class="flex justify-center items-center py-4">
        <mat-spinner [diameter]="30"></mat-spinner>
        <span class="ml-2">Cargando estadísticas...</span>
      </div>
      <ng-container *ngIf="!isLoading()">
        <div class="font-bold text-lg mb-2">Total de tipos diferentes: {{ totalTypes() }}</div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div *ngFor="let item of typeCount() | keyvalue" class="bg-white p-3 rounded shadow flex justify-between items-center">
            <span>{{ item.key || 'Sin tipo' }}</span>
            <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm font-semibold">{{ item.value }}</span>
          </div>
        </div>
      </ng-container>
    </div>
  </mat-tab>
</mat-tab-group>

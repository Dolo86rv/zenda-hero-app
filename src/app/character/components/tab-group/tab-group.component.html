<mat-tab-group class="my-2 rounded rounded-lg bg-gray-100 shadow-md border border-gray-200">
  <mat-tab label="Total Especies">
    <div class="p-4">
      <div class="font-bold text-lg mb-2">Total de especies diferentes: {{ totalSpecies() }}</div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let item of speciesCount()" class="bg-white p-3 rounded shadow flex justify-between items-center">
          <span>{{ item.species }}</span>
          <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-sm font-semibold">{{ item.count }}</span>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Total Types">
    <div class="p-4">
      <div class="font-bold text-lg mb-2">Total de tipos diferentes: {{ totalTypes() }}</div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let item of typeCount()" class="bg-white p-3 rounded shadow flex justify-between items-center">
          <span>{{ item.type || 'Sin tipo' }}</span>
          <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm font-semibold">{{ item.count }}</span>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
